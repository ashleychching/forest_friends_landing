<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Friends - Coming Soon</title>
    <link rel="icon" href="icon.png" type="png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Expanded:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Encode Sans Semi Expanded', sans-serif;
            background: linear-gradient(135deg, #e8f5e3 0%, #d4e8d0 100%);
            height: 100vh;
           
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .phone-screen img {
            width: 100%;
            height: 100%;
            object-fit: cover;  
            border-radius: 32px;
            display: block;
        }

        .content {
            padding-right: 40px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #2d5016;
            margin-bottom: 60px;
            letter-spacing: 0.5px;
        }

        h1 {
            font-size: 56px;
            line-height: 1.2;
            color: #1a3d0f;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 20px;
            line-height: 1.6;
            color: #4a7024;
            margin-bottom: 40px;
        }

        .signup-section {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 32px;
        }

        .signup-form {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        input[type="email"] {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Encode Sans Semi Expanded', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #6b9239;
        }

        button {
            padding: 16px 32px;
            background: #f4c430;
            color: #1a3d0f;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Encode Sans Semi Expanded', sans-serif;
            white-space: nowrap;
        }

        button:hover {
            background: #e6b61f;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 196, 48, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            padding: 20px;
            background: #e8f5e3;
            border: 2px solid #6b9239;
            border-radius: 12px;
            color: #2d5016;
            text-align: center;
            font-size: 16px;
        }

        .success-message.show {
            display: block;
        }

        .app-stores {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .store-badge {
            height: 48px;
            padding: 8px 20px;
            background: #1a3d0f;
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .store-icon {
            font-size: 24px;
        }

        .launch-text {
            font-size: 14px;
            color: #6b9239;
            font-style: italic;
            margin-top: 16px;
        }

        .phone-mockup {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-frame {
            width: 320px;
            height: 650px;
            background: #1a1a1a;
            border-radius: 40px;
            padding: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .phone-notch {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 28px;
            background: #1a1a1a;
            border-radius: 0 0 20px 20px;
            z-index: 2;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2d5016 0%, #1a3d0f 100%);
            border-radius: 32px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
          
            position: relative;
        }

        .mockup-placeholder {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
        }

        .tree-illustration {
            font-size: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        .mockup-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
        }

        .platform-text {
            margin-top: 12px;
            font-size: 14px;
            color: #6b9239;
            font-style: italic;
        }


       @media (max-width: 480px) {
        .container {
            grid-template-columns: 1fr;
            gap: 60px;
            padding: 40px 20px;
        }

        .content {
            padding-right: 0;
            order: 1;  
        }

        .phone-mockup {
            order: 2;  
        }

        h1 {
            font-size: 42px;
        }

        .signup-form {
            flex-direction: column;
        }

        button {
            width: 100%;
        }
    }

    </style>
</head>
<body>
    <div class="bg-decoration decoration-1"></div>
    <div class="bg-decoration decoration-2"></div>

    <div class="container">
        <div class="content">
            <div class="logo">
                forest friends
            </div>
            
            <h1>Where Friends and Focus Meet</h1>
            
            <p class="subtitle">Forest friends is a cozy way to stay connected: Follow the path, unlock characters, and take a break from mindless scrolling.</p>
            
            <div class="signup-section">
                <form class="signup-form" id="signupForm">
                    <input type="email" id="email" placeholder="your@email.com" required>
                    <button type="submit">Join Waitlist</button>
                </form>
                
                <div class="success-message" id="successMessage">
                    ðŸŒ± You're in! We'll let you know when the forest is ready for you.
                </div>

                <div class="launch-text">Launching Spring 2025</div>
            </div>

            <div class="platform-text">
                Coming soon to iOS & Android
            </div>

        </div>

        <div class="phone-mockup">
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <div class="phone-screen">
                    <div class="mockup-placeholder">
                        <img src="1.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://epwlwgqrqpzpddigvemn.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_An6RzgZ1dJDC7mDKYY0q8A_tROWW7YB';

        const form = document.getElementById('signupForm');
        const emailInput = document.getElementById('email');
        const successMessage = document.getElementById('successMessage');
        const button = form.querySelector('button');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value;
            button.textContent = 'Joining...';
            button.disabled = true;

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/signups`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({ email })
                });

                if (response.ok || response.status === 201) {
                    form.style.display = 'none';
                    successMessage.classList.add('show');
                } else if (response.status === 409) {
                    alert('This email is already signed up! ðŸŒ²');
                    button.textContent = 'Join Waitlist';
                    button.disabled = false;
                } else {
                    throw new Error('Signup failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Oops! Something went wrong. Please try again.');
                button.textContent = 'Join Waitlist';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
